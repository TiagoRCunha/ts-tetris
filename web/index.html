<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris with Typescript</title>
</head>

<body>
    <section id="startMenu" class="start-menu">
        <span class="start-text">Tetris Web</span>
        <button class="start-btn js-start-btn">Come√ßar</button>
        <button class="how-to-play-button">Como jogar</button>

    <template id="modal">

    </template>

</html>
